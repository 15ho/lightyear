[package]
name = "lightyear_tests"
version = "0.1.0"
edition = "2021"
publish = false

[[test]]
name = "simple"

[[test]]
name = "bevy_simple"

[[test]]
name = "bevy_headless"

[[test]]
name = "connection_soak"

[features]
metrics = ["lightyear_shared/metrics", "dep:metrics-exporter-prometheus"]
mock_time = ["lightyear_shared/mock_time"]

[dependencies]
lightyear_shared = { path = "../shared" }
serde = { version = "1.0.188", features = ["derive"] }
lazy_static = { version = "1.4.0", features = [] }
anyhow = { version = "1.0.75", features = [] }
tracing = "0.1"
tracing-subscriber = "0.3.17"
log = "0.4.20"
bevy = { version = "0.12", features = ["bevy_core_pipeline"] }
rand = "0.8.5"

mock_instant = "0.3"

metrics-exporter-prometheus = {  version = "0.12.1", optional = true }

[dev-dependencies]
clap = { version = "4.4", features = ["derive"] }
rand = "0.8"